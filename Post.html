	<script>
			window.onload = function() { 
			GetQoute(); 
			GetPost();
			};
		var Qouterequest;
		var PostRequest;
		var UpvoteRequest;
		var DownvoteRequest;
		function GetQoute(){
			Qouterequest = new XMLHttpRequest(); // message sent to server 
			var fd = new FormData();  
			fd.append("request", "GetQoute"); 
			Qouterequest.onreadystatechange = QouteServerResponded; // setup callback (Asynchronous)
			Qouterequest.open("POST", "php/request.php"); // prepare POST message
			Qouterequest.send(fd);
		}// end OnLoad
		function Upvote_Clicked()
		{
			UpvoteRequest = new XMLHttpRequest(); // message sent to server 
			var fd = new FormData();  
			fd.append("request", "UpVote"); 
			fd.append("ID", getUrlVars()["x"]); 
			UpvoteRequest.open("POST", "php/request.php"); // prepare POST message
			UpvoteRequest.send(fd);
			alert("You have Upvoted this amazing post");
		}
		function Downvote_Clicked()
		{
			DownvoteRequest = new XMLHttpRequest(); // message sent to server 
			var fd = new FormData();  
			fd.append("request", "DownVote"); 
			fd.append("ID", getUrlVars()["x"]); 
			DownvoteRequest.open("POST", "php/request.php"); // prepare POST message
			DownvoteRequest.send(fd);
			alert("You have Downvoted this trash");
		}
		function GetPost()
		{
			PostRequest = new XMLHttpRequest(); // message sent to server 
			var mlerm = new FormData();  
			mlerm.append("request", "GetPost"); 
			mlerm.append("ID", getUrlVars()["x"]); 
			PostRequest.onreadystatechange = PostServerResponded; // setup callback (Asynchronous)
			PostRequest.open("POST", "php/request.php"); // prepare POST message
			PostRequest.send(mlerm); 
		}
function PostServerResponded(){ // called when the server responds to message 
			if(PostRequest.readyState !== XMLHttpRequest.DONE) { return; } 
			if(PostRequest.status !== 200){ return; } // check for HTTP OK 
			var json_arr; 
			var json; 

			try{ 
				json_arr = JSON.parse(PostRequest.responseText); 
			}catch(ex){
				alert(ex.message);  
			}
			document.getElementById("TopTitle").innerHTML =json_arr[0].title;
			document.getElementById("Title section").innerHTML =json_arr[0].title;
			document.getElementById("PostContent").innerHTML ='<img src="TestImage.jpg" alt="Image Goes Here" id="PostImage" align="left">'+json_arr[0].Text;
			document.getElementById("PostImage").alt  =json_arr[0].ImagePath;
			document.getElementById("PostImage").src  ="PostImages/"+json_arr[0].ImagePath;
		}
	
		function QouteServerResponded(){ // called when the server responds to message 
			if(Qouterequest.readyState !== XMLHttpRequest.DONE) { return; } 
			if(Qouterequest.status !== 200){ return; } // check for HTTP OK 
			var json_arr; 
			var json; 

			try{ 
				json_arr = JSON.parse(Qouterequest.responseText); 
			}catch(ex){
				alert(ex.message);  
			}
			document.getElementById("Qoute").innerHTML =json_arr[0].Qoute;
			document.getElementById("Person").innerHTML =json_arr[0].Person;
		}
		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
			vars[key] = value;
		});
    return vars;
}
